imagePullPolicy: IfNotPresent

nodeSelector: {}

ethstats:
  image:
    repository: ethereumex/eth-stats-dashboard
    tag: v0.0.1
  webSocketSecret: my-secret-for-connecting-to-ethstats
  service:
    type: LoadBalancer

geth:
  image:
    repository: ethereum/client-go
    tag: v1.9.24
  replicaCount: 1
  service:
    type: ClusterIP
  args:
    rpcapi: 'eth,net,web3'
  genesis:
    difficulty: '0x0400'
    gasLimit: '0x8000000'
    networkId: 1
  account:
    address:
    privateKey:
    secret:
  pvc:
    name: geth-pvc
    storageclass: ebs-sc
    size: 600Gi
